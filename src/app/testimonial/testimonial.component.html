<div class="testimonial-container">
  <h2>Client Testimonials</h2>
  
  <form [formGroup]="testimonialForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" required />
      <div *ngIf="testimonialForm.get('name')?.invalid && (testimonialForm.get('name')?.dirty || testimonialForm.get('name')?.touched)">
        <small class="error">Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Testimonial</label>
      <textarea id="message" formControlName="message" required></textarea>
      <div *ngIf="testimonialForm.get('message')?.invalid && (testimonialForm.get('message')?.dirty || testimonialForm.get('message')?.touched)">
        <small class="error">Testimonial is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="testimonialForm.invalid">Submit Testimonial</button>
  </form>

  <div class="testimonials-list">
    <h3>Testimonials:</h3>
    <div *ngFor="let testimonial of testimonials" class="testimonial">
      <h4>{{ testimonial.name }}</h4>
      <p>{{ testimonial.message }}</p>
    </div>
  </div>
</div>
