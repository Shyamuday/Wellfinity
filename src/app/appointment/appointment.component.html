<div class="appointment-container">
  <h2>Book an Appointment</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" required />
      <div *ngIf="appointmentForm.get('name')?.invalid && (appointmentForm.get('name')?.dirty || appointmentForm.get('name')?.touched)">
        <small class="error">Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="appointmentForm.get('email')?.invalid && (appointmentForm.get('email')?.dirty || appointmentForm.get('email')?.touched)">
        <small class="error">Valid email is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" required />
      <div *ngIf="appointmentForm.get('phone')?.invalid && (appointmentForm.get('phone')?.dirty || appointmentForm.get('phone')?.touched)">
        <small class="error">Phone number is required (10 digits).</small>
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" required />
      <div *ngIf="appointmentForm.get('date')?.invalid && (appointmentForm.get('date')?.dirty || appointmentForm.get('date')?.touched)">
        <small class="error">Date is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input id="time" formControlName="time" type="time" required />
      <div *ngIf="appointmentForm.get('time')?.invalid && (appointmentForm.get('time')?.dirty || appointmentForm.get('time')?.touched)">
        <small class="error">Time is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message"></textarea>
    </div>

    <button type="submit" [disabled]="appointmentForm.invalid">Submit</button>
  </form>
</div>
